<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>HAND CRICKET 26 | TITAN EDITION</title>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Bangers&family=Syncopate:wght@700&display=swap" rel="stylesheet">

    <style>

        :root {

            --cyan: #00d2ff; --green: #2ecc71; --gold: #d4af37;

            --red: #ff3131; --bg: #010208; --glass: rgba(255, 255, 255, 0.05);

            --neon-blue: #00d2ff; --neon-gold: #d4af37;

        }



        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body, html { margin: 0; height: 100%; width: 100%; background: var(--bg); color: white; font-family: 'Orbitron', sans-serif; overflow: hidden; display: flex; align-items: center; justify-content: center; }



        .stadium { position: fixed; inset: 0; z-index: -1; background: radial-gradient(circle at 50% -20%, #1a2a44 0%, transparent 70%), radial-gradient(circle at 50% 120%, #0a111a 0%, #010208 100%); }



        .console { position: relative; width: 95%; max-width: 500px; background: var(--glass); backdrop-filter: blur(30px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 30px; padding: 30px; box-shadow: 0 40px 100px rgba(0,0,0,0.8); z-index: 10; }



        .logo { font-family: 'Syncopate'; font-size: clamp(1.2rem, 5vw, 2.2rem); letter-spacing: 5px; font-weight: 900; background: linear-gradient(90deg, var(--cyan), var(--green)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0; text-align: center; }



        /* --- COIN TOSS --- */

        .coin-container { height: 100px; width: 100px; margin: 20px auto; perspective: 1000px; }

        #coin { height: 100%; width: 100%; position: relative; transform-style: preserve-3d; transition: transform 2s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

        .coin-face { position: absolute; height: 100%; width: 100%; border-radius: 50%; backface-visibility: hidden; display: flex; align-items: center; justify-content: center; font-weight: 900; border: 4px solid var(--gold); background: #111; font-size: 0.9rem; }

        .heads { color: var(--gold); }

        .tails { color: var(--cyan); border-color: var(--cyan); transform: rotateY(180deg); }

        .flipping { animation: spin 0.2s linear infinite; }

        @keyframes spin { 100% { transform: rotateY(360deg); } }



        /* --- BUTTONS --- */

        .btn-titan { background: linear-gradient(90deg, #d4af37, #f9e29c); border: none; color: black; padding: 18px; border-radius: 12px; font-family: 'Orbitron'; font-weight: 900; text-transform: uppercase; cursor: pointer; transition: 0.3s; width: 100%; margin-top: 15px; }

        .btn-titan:hover { transform: translateY(-3px); }

        .btn-cyan { background: linear-gradient(90deg, var(--cyan), #80ebff); }



        .score-box { border: 1px solid rgba(0, 210, 255, 0.2); border-radius: 20px; padding: 25px; background: rgba(255,255,255,0.03); margin: 20px 0; }

        .num-btn { aspect-ratio: 1/1; border-radius: 10px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; font-size: 1.5rem; font-family: 'Bangers'; cursor: pointer; }

        .num-btn:active { background: var(--cyan); color: black; }



        #out-overlay, #result-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 3000; display: none; flex-direction: column; align-items: center; justify-content: center; }

       

        .screen { display: none; }

        .active { display: block; animation: zoomIn 0.4s ease-out; }

        @keyframes zoomIn { from { opacity: 0; scale: 0.9; } to { opacity: 1; scale: 1; } }

    </style>

</head>

<body>



    <div class="stadium"></div>



    <div id="out-overlay">

        <div style="font-family: 'Syncopate'; font-size: 5rem; color: var(--red); text-shadow: 0 0 20px var(--red);">OUT</div>

        <div id="wicket-msg" style="letter-spacing: 5px; color: var(--cyan); margin-top: 20px;">WICKET!</div>

        <button class="btn-titan" style="width: 200px; margin-top: 40px;" onclick="closeOut()">CONTINUE</button>

    </div>



    <div id="result-modal">

        <h1 id="res-title" style="font-family: 'Syncopate'; font-size: 3rem;">VICTORY</h1>

        <p id="res-score-summary" style="margin-bottom: 30px; opacity: 0.7;"></p>

        <button class="btn-titan" style="width: 250px;" onclick="resetToFormat()">NEW MATCH</button>

    </div>



    <div class="console">

        <div id="scr-login" class="screen active">

            <h1 class="logo">HAND CRICKET 26</h1>

            <input type="text" id="pName" placeholder="PLAYER ID" style="background:transparent; border:none; border-bottom:1px solid #333; color:white; padding:15px; width:100%; text-align:center; outline:none; font-family:'Orbitron'; margin-top:50px;">

            <button class="btn-titan btn-cyan" onclick="goFormat()">SYNC SYSTEM</button>

        </div>



        <div id="scr-format" class="screen">

            <h3 style="text-align: center; letter-spacing: 5px;">SELECT FORMAT</h3>

            <button class="btn-titan" onclick="setMode('T20', 1)">T20 LIGHTNING (1 Wkt)</button>

            <button class="btn-titan" onclick="setMode('ODI', 2)">ODI CLASSIC (2 Wkts)</button>

            <button class="btn-titan" onclick="setMode('TEST', 3)">TEST SERIES (3 Wkts)</button>

        </div>



        <div id="scr-toss" class="screen">

            <h3 style="text-align: center; letter-spacing: 5px;">THE TOSS</h3>

            <div class="coin-container">

                <div id="coin">

                    <div class="coin-face heads">HEADS</div>

                    <div class="coin-face tails">TAILS</div>

                </div>

            </div>

            <div id="toss-btns">

                <button class="btn-titan" onclick="tossCoin('HEADS')">CALL HEADS</button>

                <button class="btn-titan btn-cyan" onclick="tossCoin('TAILS')">CALL TAILS</button>

            </div>

            <p id="toss-status" style="text-align:center; font-size: 0.7rem; margin-top: 15px; color: var(--gold); min-height: 20px;"></p>

        </div>



        <div id="scr-choice" class="screen">

            <h3 style="text-align: center; letter-spacing: 3px;">TOSS WON!</h3>

            <button class="btn-titan" onclick="setRole(true)">BATTING</button>

            <button class="btn-titan btn-cyan" onclick="setRole(false)">BOWLING</button>

        </div>



        <div id="scr-game" class="screen">

            <div style="display: flex; justify-content: space-between; font-size: 0.6rem; opacity: 0.6;">

                <span id="mode-label">T20</span>

                <span id="role-status" style="color: var(--gold);">BATTING</span>

                <span id="wkt-label">WKTS: 0/1</span>

            </div>



            <div class="score-box">

                <div style="display: flex; justify-content: space-around; align-items: center;">

                    <div style="text-align: center;">

                        <div id="p-name-tag" style="font-size: 0.6rem; margin-bottom: 5px;">USER</div>

                        <div id="p-hand" style="font-size: 3rem;">âœŠ</div>

                        <div id="p-score" style="font-size: 3.5rem; font-family: 'Bangers'; color: var(--cyan);">0</div>

                    </div>

                    <div style="font-weight: 900; opacity: 0.1;">VS</div>

                    <div style="text-align: center;">

                        <div style="font-size: 0.6rem; color: var(--red); margin-bottom: 5px;">AI-BOT</div>

                        <div id="ai-hand" style="font-size: 3rem;">âœŠ</div>

                        <div id="ai-score" style="font-size: 3.5rem; font-family: 'Bangers'; color: var(--red);">0</div>

                    </div>

                </div>

            </div>



            <div id="target-box" style="text-align: center; visibility: hidden; color: var(--gold); font-weight: 900; margin-bottom: 10px;">

                TARGET: <span id="target-val">0</span>

            </div>



            <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;">

                <button class="num-btn" onclick="play(1)">1</button>

                <button class="num-btn" onclick="play(2)">2</button>

                <button class="num-btn" onclick="play(3)">3</button>

                <button class="num-btn" onclick="play(4)">4</button>

                <button class="num-btn" onclick="play(5)">5</button>

                <button class="num-btn" onclick="play(6)">6</button>

            </div>

        </div>

    </div>



    <script>

        let pName = "USER", maxWkts = 1, pWkts = 0, pScore = 0, aiScore = 0;

        let isBatting = true, innings = 1, target = 0;

        const hands = {1:'â˜ï¸', 2:'âœŒï¸', 3:'ðŸ¤Ÿ', 4:'ðŸ––', 5:'ðŸ–ï¸', 6:'ðŸ¤™'};



        function showScreen(id) {

            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));

            document.getElementById(id).classList.add('active');

        }



        function goFormat() {

            pName = document.getElementById('pName').value || "PLAYER";

            document.getElementById('p-name-tag').innerText = pName.toUpperCase();

            showScreen('scr-format');

        }



        // NEW: Function to reset game state but stay on Format screen

        function resetToFormat() {

            pWkts = 0; pScore = 0; aiScore = 0;

            innings = 1; target = 0;

            document.getElementById('p-score').innerText = '0';

            document.getElementById('ai-score').innerText = '0';

            document.getElementById('target-box').style.visibility = 'hidden';

            document.getElementById('result-modal').style.display = 'none';

            document.getElementById('toss-status').innerText = "";

            document.getElementById('toss-btns').style.pointerEvents = "auto";

            showScreen('scr-format');

        }



        function setMode(m, w) {

            maxWkts = w;

            document.getElementById('mode-label').innerText = m;

            showScreen('scr-toss');

        }



        function tossCoin(call) {

            const coin = document.getElementById('coin');

            const status = document.getElementById('toss-status');

            const btns = document.getElementById('toss-btns');

           

            btns.style.pointerEvents = "none";

            coin.classList.add('flipping');

            status.innerText = "COIN IS IN THE AIR...";



            setTimeout(() => {

                coin.classList.remove('flipping');

                const result = Math.random() < 0.5 ? 'HEADS' : 'TAILS';

                coin.style.transform = result === 'HEADS' ? "rotateY(0deg)" : "rotateY(180deg)";



                setTimeout(() => {

                    if (call === result) {

                        status.innerText = `RESULT: ${result}. YOU WON!`;

                        setTimeout(() => showScreen('scr-choice'), 1000);

                    } else {

                        const aiChoice = Math.random() < 0.5;

                        isBatting = !aiChoice;

                        status.innerText = `RESULT: ${result}. AI CHOSE TO ${aiChoice ? 'BAT' : 'BOWL'}!`;

                        setTimeout(startGame, 1500);

                    }

                }, 500);

            }, 2000);

        }



        function setRole(batting) {

            isBatting = batting;

            startGame();

        }



        function startGame() {

            document.getElementById('role-status').innerText = isBatting ? "BATTING" : "BOWLING";

            document.getElementById('wkt-label').innerText = `WKTS: 0/${maxWkts}`;

            showScreen('scr-game');

        }



        function play(val) {

            const aiVal = Math.floor(Math.random() * 6) + 1;

            document.getElementById('p-hand').innerText = hands[val];

            document.getElementById('ai-hand').innerText = hands[aiVal];



            if(val === aiVal) {

                pWkts++;

                document.getElementById('wkt-label').innerText = `WKTS: ${pWkts}/${maxWkts}`;

                triggerOut();

            } else {

                if(isBatting) {

                    pScore += val;

                    document.getElementById('p-score').innerText = pScore;

                    if(innings === 2 && pScore >= target) showFinale(true);

                } else {

                    aiScore += aiVal;

                    document.getElementById('ai-score').innerText = aiScore;

                    if(innings === 2 && aiScore >= target) showFinale(false);

                }

            }

        }



        function triggerOut() {

            const overlay = document.getElementById('out-overlay');

            const msg = document.getElementById('wicket-msg');

            overlay.style.display = 'flex';

           

            if(pWkts < maxWkts) {

                msg.innerText = `${maxWkts - pWkts} WICKET(S) LEFT`;

            } else {

                if(innings === 1) {

                    target = (isBatting ? pScore : aiScore) + 1;

                    msg.innerText = `ALL OUT! TARGET: ${target}`;

                } else {

                    msg.innerText = `MATCH OVER!`;

                }

            }

        }



        function closeOut() {

            document.getElementById('out-overlay').style.display = 'none';

            if(pWkts >= maxWkts) {

                if(innings === 1) {

                    innings = 2; isBatting = !isBatting;

                    pWkts = 0; // Reset wickets for 2nd innings

                    document.getElementById('wkt-label').innerText = `WKTS: 0/${maxWkts}`;

                    document.getElementById('role-status').innerText = isBatting ? "BATTING" : "BOWLING";

                    document.getElementById('target-box').style.visibility = 'visible';

                    document.getElementById('target-val').innerText = target;

                } else {

                    const finalBattingScore = isBatting ? pScore : aiScore;

                    showFinale(finalBattingScore >= target);

                }

            }

        }



        function showFinale(win) {

            const modal = document.getElementById('result-modal');

            const title = document.getElementById('res-title');

            modal.style.display = 'flex';

            title.innerText = win ? "VICTORY" : "DEFEAT";

            title.style.color = win ? "var(--gold)" : "var(--red)";

            document.getElementById('res-score-summary').innerText = `Final Target: ${target}`;

        }

    </script>

</body>

</html>
