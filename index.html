<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MISHRA FAMILY | Private Network</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --gold: #FFD700; 
            --dark: #020617; 
            --glass: rgba(255, 255, 255, 0.95); 
            --wa-green: #25d366;
            --gradient: linear-gradient(135deg, #FFD700 0%, #B8860B 100%);
        }

        * { box-sizing: border-box; transition: all 0.3s ease; }
        body { font-family: 'Outfit', sans-serif; margin: 0; background: var(--dark); height: 100vh; overflow: hidden; color: #1e293b; display: flex; }

        /* --- AUTHENTICATION SCREEN --- */
        #login-screen { 
            position: fixed; inset: 0; 
            background: radial-gradient(circle at center, #1e293b 0%, #000 100%); 
            display: flex; align-items: center; justify-content: center; z-index: 5000; 
        }
        .login-box { 
            background: rgba(255,255,255,0.05); backdrop-filter: blur(30px); 
            padding: 50px; border-radius: 40px; border: 1px solid rgba(255,215,0,0.2); 
            text-align: center; color: white; width: 400px; 
            box-shadow: 0 0 100px rgba(255,215,0,0.1);
        }
        .login-box input { 
            width: 100%; padding: 15px; margin-bottom: 20px; border-radius: 15px; 
            border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.05); 
            color: white; outline: none; font-size: 16px;
        }

        /* --- SIDEBAR NAVIGATION --- */
        nav { 
            width: 300px; background: #0a0f1e; color: white; 
            padding: 40px 25px; display: flex; flex-direction: column; 
            border-right: 1.5px solid var(--gold); 
        }
        .brand { 
            font-size: 32px; font-weight: 900; color: var(--gold); 
            text-align: center; letter-spacing: 8px; margin-bottom: 50px; 
            border-bottom: 2px solid var(--gold); padding-bottom: 10px;
        }
        .nav-link { 
            padding: 16px; border-radius: 15px; cursor: pointer; margin-bottom: 10px; 
            display: flex; align-items: center; gap: 15px; font-weight: 600; font-size: 18px;
        }
        .nav-link:hover { background: rgba(255,215,0,0.1); color: var(--gold); transform: translateX(10px); }
        .active-nav { background: var(--gold); color: black !important; }

        /* --- MAIN FEED AREA --- */
        main { flex: 1; overflow-y: auto; padding: 40px; background: #0f172a; display: flex; flex-direction: column; align-items: center; }
        
        .create-box { 
            background: var(--glass); width: 100%; max-width: 720px; 
            border-radius: 30px; padding: 30px; margin-bottom: 40px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
        }
        textarea { 
            width: 100%; border: none; outline: none; font-size: 20px; 
            background: transparent; resize: none; min-height: 100px; font-family: inherit;
        }
        .post-tools { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-top: 20px; padding-top: 20px; border-top: 1px solid #eee; 
        }
        .media-btn { 
            cursor: pointer; background: #f1f5f9; padding: 12px 20px; 
            border-radius: 12px; display: flex; align-items: center; gap: 10px; 
            font-weight: 700; color: #475569;
        }
        .btn-post { 
            background: var(--gradient); color: black; border: none; 
            padding: 12px 40px; border-radius: 12px; font-weight: 900; 
            cursor: pointer; box-shadow: 0 10px 20px rgba(255,215,0,0.2);
        }

        /* --- POST CARDS --- */
        .card { 
            background: var(--glass); width: 100%; max-width: 720px; 
            border-radius: 30px; padding: 30px; margin-bottom: 30px; 
            position: relative; border-left: 10px solid var(--gold); 
            animation: slideUp 0.6s ease;
        }
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .user-info { display: flex; align-items: center; gap: 12px; font-weight: 800; font-size: 20px; }
        .card img, .card video { width: 100%; border-radius: 20px; margin-top: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .card-actions { 
            display: flex; gap: 20px; margin-top: 20px; 
            padding-top: 15px; border-top: 1px solid #eee; 
        }
        .like-trigger { cursor: pointer; color: #ef4444; font-weight: 800; display: flex; align-items: center; gap: 8px; }
        .del-trigger { color: #94a3b8; cursor: pointer; margin-left: auto; }
        .del-trigger:hover { color: #ef4444; }

        /* --- CHAT SIDEBAR --- */
        .chat-sidebar { width: 380px; background: white; display: flex; flex-direction: column; border-left: 2px solid var(--gold); }
        .chat-head { background: #075e54; color: white; padding: 25px; font-weight: 900; text-align: center; font-size: 20px; }
        #chat-flow { flex: 1; overflow-y: auto; background: #efe7dd; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .bubble { padding: 12px 18px; border-radius: 18px; max-width: 85%; font-size: 15px; position: relative; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .chat-input-bar { padding: 20px; background: #f0f0f0; display: flex; gap: 10px; }
        .chat-input-bar input { flex: 1; border: none; padding: 12px 20px; border-radius: 30px; outline: none; }

        /* --- UTILS --- */
        #upload-status { display: none; background: #dbeafe; color: #1e40af; padding: 10px; border-radius: 10px; margin-bottom: 15px; font-weight: bold; text-align: center; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <div style="font-size: 60px; margin-bottom: 20px;">üè∞</div>
            <h1 style="letter-spacing: 5px; margin-bottom: 40px;">MISHRA PORTAL</h1>
            <input type="text" id="username" placeholder="Full Name">
            <input type="password" id="password" placeholder="Family Password">
            <button class="btn-post" style="width: 100%; height: 55px;" onclick="doLogin()">AUTHENTICATE</button>
        </div>
    </div>

    <nav>
        <div class="brand">MISHRA</div>
        <div class="nav-link active-nav"><i class="fas fa-stream"></i> Home Feed</div>
        <div class="nav-link"><i class="fas fa-images"></i> Family Gallery</div>
        <div class="nav-link"><i class="fas fa-video"></i> Video Vault</div>
        <div class="nav-link"><i class="fas fa-heart"></i> Favourites</div>
        
        <div style="margin-top:auto; background:rgba(255,255,255,0.05); padding:20px; border-radius:20px; text-align:center;">
            <p id="me-name" style="color:var(--gold); font-weight:900; font-size:18px; margin-bottom:15px;"></p>
            <button onclick="location.reload()" style="background:transparent; border:1px solid #ef4444; color:#ef4444; padding:10px; border-radius:12px; cursor:pointer; width:100%;">Exit Portal</button>
        </div>
    </nav>

    <main>
        <div class="create-box">
            <div id="upload-status">Processing Memory: 0%</div>
            <textarea id="postContent" placeholder="What's happening in the family today?"></textarea>
            <div class="post-tools">
                <label class="media-btn" for="mediaIn">
                    <i class="fas fa-photo-video" style="color:#3b82f6"></i> Photo / Video
                </label>
                <input type="file" id="mediaIn" accept="image/*,video/*" hidden onchange="document.getElementById('file-desc').innerText='Selected: '+this.files[0].name">
                <button class="btn-post" id="publishBtn" onclick="handlePublish()">PUBLISH</button>
            </div>
            <div id="file-desc" style="font-size:12px; color:#64748b; margin-top:10px;"></div>
        </div>
        <div id="feed-flow" style="width: 100%; display: flex; flex-direction: column; align-items: center;"></div>
    </main>

    <div class="chat-sidebar">
        <div class="chat-head">FAMILY MESSENGER</div>
        <div id="chat-flow"></div>
        <div class="chat-input-bar">
            <input type="text" id="msgContent" placeholder="Say something...">
            <button onclick="pushChat()" style="background:var(--gold); border:none; width:45px; height:45px; border-radius:50%; cursor:pointer;">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, doc, deleteDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCCQ6IdWkVOCgB9fD8fd66cqtx4A8-c_5g",
            authDomain: "mishra-family-6fd4b.firebaseapp.com",
            projectId: "mishra-family-6fd4b",
            storageBucket: "mishra-family-6fd4b.firebasestorage.app",
            messagingSenderId: "425300376926",
            appId: "1:425300376926:web:99061ea07eabe91327a3cf"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);
        let currentUser = "";

        window.doLogin = () => {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            if(u && p === "mishra family 321") {
                currentUser = u;
                document.getElementById('me-name').innerText = "üë§ " + u;
                document.getElementById('login-screen').style.opacity = '0';
                setTimeout(() => document.getElementById('login-screen').style.display = 'none', 500);
                startMishraEngine();
            } else { alert("Access Denied: Check credentials"); }
        };

        window.handlePublish = async () => {
            const txt = document.getElementById('postContent').value;
            const file = document.getElementById('mediaIn').files[0];
            const btn = document.getElementById('publishBtn');
            const status = document.getElementById('upload-status');

            if(!txt && !file) return;
            btn.disabled = true;

            if(file) {
                status.style.display = 'block';
                const sRef = ref(storage, `mishra_files/${Date.now()}_${file.name}`);
                const task = uploadBytesResumable(sRef, file);

                task.on('state_changed', 
                    (s) => status.innerText = `Processing: ${Math.round((s.bytesTransferred/s.totalBytes)*100)}%`,
                    (e) => { alert("Storage Error! Update Firebase Rules."); btn.disabled = false; },
                    async () => {
                        const url = await getDownloadURL(task.snapshot.ref);
                        await addDoc(collection(db, "posts"), {
                            user: currentUser, text: txt, url, type: file.type, likes: 0, time: serverTimestamp()
                        });
                        resetPublisher();
                    }
                );
            } else {
                await addDoc(collection(db, "posts"), { user: currentUser, text: txt, likes: 0, time: serverTimestamp() });
                resetPublisher();
            }
        };

        function resetPublisher() {
            document.getElementById('postContent').value = "";
            document.getElementById('mediaIn').value = "";
            document.getElementById('file-desc').innerText = "";
            document.getElementById('upload-status').style.display = 'none';
            document.getElementById('publishBtn').disabled = false;
        }

        window.lovePost = async (id) => {
            await updateDoc(doc(db, "posts", id), { likes: increment(1) });
        };

        window.trashPost = async (id) => {
            if(confirm("Permanently delete this memory?")) await deleteDoc(doc(db, "posts", id));
        };

        window.pushChat = async () => {
            const m = document.getElementById('msgContent').value;
            if(!m) return;
            await addDoc(collection(db, "chats"), { user: currentUser, msg: m, time: serverTimestamp() });
            document.getElementById('msgContent').value = "";
        };

        function startMishraEngine() {
            // Live Feed
            onSnapshot(query(collection(db, "posts"), orderBy("time", "desc")), (snap) => {
                document.getElementById('feed-flow').innerHTML = snap.docs.map(doc => {
                    const p = doc.data();
                    const id = doc.id;
                    const date = p.time ? new Date(p.time.seconds * 1000).toLocaleString() : "Just now";
                    return `
                        <div class="card">
                            <div class="card-header">
                                <div class="user-info"><i class="fas fa-crown" style="color:var(--gold)"></i> ${p.user}</div>
                                <div class="del-trigger" onclick="trashPost('${id}')"><i class="fas fa-trash-alt"></i></div>
                            </div>
                            <p style="font-size:20px; line-height:1.6; margin:0; color:#334155;">${p.text || ""}</p>
                            ${p.url ? (p.type.includes('video') ? `<video src="${p.url}" controls></video>` : `<img src="${p.url}" loading="lazy">`) : ''}
                            <div class="card-actions">
                                <div class="like-trigger" onclick="lovePost('${id}')"><i class="fas fa-heart"></i> ${p.likes || 0}</div>
                                <span style="margin-left:auto; font-size:12px; color:#94a3b8; font-weight:600;">${date}</span>
                            </div>
                        </div>
                    `;
                }).join('');
            });

            // Live Chat
            onSnapshot(query(collection(db, "chats"), orderBy("time", "asc")), (snap) => {
                const box = document.getElementById('chat-flow');
                box.innerHTML = snap.docs.map(doc => {
                    const c = doc.data();
                    const isMe = c.user === currentUser;
                    return `
                        <div class="bubble" style="${isMe ? 'background:#dcf8c6; align-self:flex-end; border-bottom-right-radius:2px;' : 'background:white; align-self:flex-start; border-bottom-left-radius:2px;'}">
                            <div style="font-size:11px; font-weight:900; color:#075e54; margin-bottom:4px; text-transform:uppercase;">${c.user}</div>
                            ${c.msg}
                        </div>
                    `;
                }).join('');
                box.scrollTop = box.scrollHeight;
            });
        }
    </script>
</body>
</html>
