<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MISHRA FAMILY | Pro</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --gold: #D4AF37; --gold-l: #FFD700; --dark: #080808; --heart: #ff4757; }
        
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--dark); background-image: radial-gradient(circle at top right, #1a1a1a, #080808); height: 100vh; display: flex; color: white; overflow: hidden; }

        /* --- üåü UNIQUE ANIMATIONS üåü --- */
        @keyframes entrance { 0% { opacity:0; transform: scale(1.1) rotateX(10deg); } 100% { opacity:1; transform: scale(1) rotateX(0); } }
        @keyframes shine { 0% { background-position: -100px; } 100% { background-position: 200px; } }
        @keyframes heartFly { 0% { bottom: 0; opacity: 1; transform: translateX(0) scale(1); } 100% { bottom: 200px; opacity: 0; transform: translateX(50px) scale(1.5); } }

        /* Login Gateway */
        #gate { position:fixed; inset:0; background:black; z-index:9999; display:flex; align-items:center; justify-content:center; perspective: 1000px; }
        .gate-card { border: 2px solid var(--gold); padding: 50px; border-radius: 40px; text-align: center; background: rgba(15,15,15,0.9); width: 380px; box-shadow: 0 0 50px rgba(212, 175, 55, 0.2); animation: entrance 1s ease-out; }
        input { width: 100%; padding: 15px; margin: 10px 0; border-radius: 15px; border: 1px solid #333; background: #000; color: white; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--gold); }
        .btn-enter { width: 100%; padding: 15px; border-radius: 15px; border: none; background: linear-gradient(90deg, #D4AF37, #FFD700, #D4AF37); background-size: 200% 100%; animation: shine 3s linear infinite; color: black; font-weight: 900; cursor: pointer; margin-top: 15px; text-transform: uppercase; }

        /* Main App Layout */
        nav { width: 280px; background: rgba(0,0,0,0.8); border-right: 1px solid rgba(255,255,255,0.1); padding: 40px 20px; display: flex; flex-direction: column; backdrop-filter: blur(20px); }
        .logo { font-family: 'Playfair Display', serif; color: var(--gold); font-size: 40px; text-align: center; margin-bottom: 50px; text-shadow: 0 0 10px rgba(212,175,55,0.5); }
        
        main { flex: 1; overflow-y: auto; padding: 40px; display: flex; flex-direction: column; align-items: center; background: url('https://www.transparenttextures.com/patterns/dark-matter.png'); }
        
        .post-box { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); width: 100%; max-width: 650px; padding: 30px; border-radius: 35px; margin-bottom: 40px; transition: 0.4s; }
        .post-box:focus-within { background: rgba(255,255,255,0.08); border-color: var(--gold); transform: translateY(-5px); }
        textarea { width: 100%; border: none; outline: none; background: transparent; color: white; font-size: 18px; resize: none; min-height: 60px; }
        .btn-p { background: var(--gold); color: black; padding: 10px 30px; border-radius: 15px; border: none; font-weight: 800; cursor: pointer; transition: 0.3s; }

        /* Card System */
        .card { background: white; color: #111; width: 100%; max-width: 650px; padding: 25px; border-radius: 35px; margin-bottom: 30px; position: relative; box-shadow: 0 20px 40px rgba(0,0,0,0.3); transition: 0.4s; overflow: hidden; }
        .card:hover { transform: translateY(-10px) rotateX(2deg); }
        .card b { color: var(--gold); font-size: 18px; display: flex; align-items: center; gap: 8px; }
        .card img { width: 100%; border-radius: 25px; margin-top: 15px; transition: 0.3s; }

        /* Floating Hearts Animation */
        .fly-heart { position: absolute; bottom: 20px; left: 30px; color: var(--heart); font-size: 20px; animation: heartFly 1.5s ease-out forwards; pointer-events: none; }

        /* Like Button */
        .actions { margin-top: 20px; display: flex; align-items: center; gap: 15px; padding-top: 15px; border-top: 1px solid #eee; }
        .l-btn { cursor: pointer; font-size: 26px; transition: 0.3s; color: #ddd; position: relative; }
        .l-btn.active { color: var(--heart); transform: scale(1.3); }
        .l-count { font-weight: 800; color: #333; font-size: 14px; }

        /* Chat Sidebar */
        .chat-side { width: 360px; background: white; display: flex; flex-direction: column; border-left: 2px solid var(--gold); }
        #chat-win { flex: 1; overflow-y: auto; background: #f0f2f5; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .m { padding: 12px 18px; border-radius: 20px; font-size: 14px; max-width: 85%; color: black; box-shadow: 0 5px 10px rgba(0,0,0,0.05); transition: 0.3s; }
        .m:hover { transform: scale(1.02); }
        .me { background: #dcf8c6; align-self: flex-end; border-bottom-right-radius: 2px; }

        #loading { display:none; position:fixed; top:20px; left:50%; transform:translateX(-50%); background: var(--gold); color: black; padding: 10px 40px; border-radius: 50px; font-weight: 900; z-index: 99999; }

        @media (max-width: 1000px) { nav, .chat-side { display: none; } }
    </style>
</head>
<body>

    <div id="loading">‚ú® GOLDEN MAGIC...</div>

    <div id="gate">
        <div class="gate-card">
            <h1>‚öúÔ∏è MISHRA</h1>
            <input type="text" id="u-n" placeholder="Your Golden Name">
            <input type="password" id="u-p" placeholder="Portal Password">
            <button class="btn-enter" onclick="openPortal()">UNSEAL PORTAL</button>
        </div>
    </div>

    <nav>
        <div class="logo">MISHRA</div>
        <div style="margin-top:auto; padding: 20px; background: rgba(212,175,55,0.1); border-radius: 20px; border: 1px solid var(--gold); text-align: center;">
            <p style="font-size: 10px; color: var(--gold); letter-spacing: 2px;">V.I.P ACCESS</p>
            <b id="tag-u" style="color: white; font-size: 18px;"></b>
        </div>
    </nav>

    <main>
        <div class="post-box">
            <textarea id="p-t" placeholder="What's the family news today?"></textarea>
            <div style="display: flex; justify-content: space-between; margin-top: 20px;">
                <label style="cursor:pointer; color: var(--gold); font-weight: 600;">
                    <i class="fa-solid fa-camera-retro"></i> PHOTO
                    <input type="file" id="p-f" hidden accept="image/*">
                </label>
                <button class="btn-p" onclick="sendPost()">PUBLISH</button>
            </div>
        </div>
        <div id="feed" style="width: 100%; display: flex; flex-direction: column; align-items: center;"></div>
    </main>

    <div class="chat-side">
        <div style="background:var(--dark); color:var(--gold); padding:20px; text-align:center; font-weight:800;">FAMILY CHAT</div>
        <div id="chat-win"></div>
        <div style="padding: 20px; display: flex; gap: 10px;">
            <input type="text" id="c-m" placeholder="Type..." style="margin:0; border-radius: 20px; background: #eee; color:black;">
            <button onclick="sendMsg()" style="background:var(--dark); color:var(--gold); width:45px; border-radius:50%; border:none; cursor:pointer;"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, doc, updateDoc, arrayUnion, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBsWfRX_7VAoXdulGpI7TZJuxyjtPjJ6UI",
            authDomain: "mishra-family-8f8c9.firebaseapp.com",
            projectId: "mishra-family-8f8c9",
            storageBucket: "mishra-family-8f8c9.firebasestorage.app",
            messagingSenderId: "876362165638",
            appId: "1:876362165638:web:0bce9d93dd2ce1d8245007"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const IMGBB = "1bfde9184b28bdb1d2c6290fed74ae94"; 
        let user = "";

        window.openPortal = () => {
            const n = document.getElementById('u-n').value;
            const p = document.getElementById('u-p').value;
            if(n && p === "family is love") {
                user = n;
                document.getElementById('gate').style.display = 'none';
                document.getElementById('tag-u').innerText = user;
                startLive();
            } else { alert("Incorrect!"); }
        };

        window.sendPost = async () => {
            const t = document.getElementById('p-t').value;
            const f = document.getElementById('p-f').files[0];
            const loader = document.getElementById('loading');
            if(!t && !f) return;
            loader.style.display = 'block';
            let url = "";
            if(f) {
                const fd = new FormData(); fd.append("image", f);
                const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB}`, { method: "POST", body: fd });
                const d = await res.json();
                if(d.success) url = d.data.url;
            }
            await addDoc(collection(db, "posts"), { 
                name: user, text: t, img: url, likedBy: [], time: serverTimestamp() 
            });
            document.getElementById('p-t').value = "";
            loader.style.display = 'none';
        };

        window.likePost = async (id, el) => {
            const postRef = doc(db, "posts", id);
            
            // Animation: Fly Heart
            for(let i=0; i<3; i++) {
                const h = document.createElement('i');
                h.className = 'fa-solid fa-heart fly-heart';
                h.style.left = (Math.random() * 50 + 20) + 'px';
                el.parentElement.appendChild(h);
                setTimeout(() => h.remove(), 1500);
            }

            // Real Like Logic: One person one like
            await updateDoc(postRef, { likedBy: arrayUnion(user) });
        };

        window.sendMsg = async () => {
            const m = document.getElementById('c-m').value;
            if(m) {
                await addDoc(collection(db, "chats"), { name: user, msg: m, time: serverTimestamp() });
                document.getElementById('c-m').value = "";
            }
        };

        window.removePost = async (id) => { if(confirm("Delete?")) await deleteDoc(doc(db, "posts", id)); };

        function startLive() {
            onSnapshot(query(collection(db, "posts"), orderBy("time", "desc")), (sn) => {
                document.getElementById('feed').innerHTML = sn.docs.map(d => {
                    const p = d.data();
                    const hasLiked = p.likedBy && p.likedBy.includes(user);
                    return `
                        <div class="card">
                            <i class="fa-solid fa-trash" style="float:right; color:#eee; cursor:pointer;" onclick="removePost('${d.id}')"></i>
                            <b><i class="fa-solid fa-crown"></i> ${p.name}</b>
                            <p style="margin-top:15px; font-size:18px;">${p.text || ""}</p>
                            ${p.img ? `<img src="${p.img}" ondblclick="likePost('${d.id}', this)">` : ""}
                            <div class="actions">
                                <i class="fa-solid fa-heart l-btn ${hasLiked ? 'active' : ''}" onclick="likePost('${d.id}', this)"></i>
                                <span class="l-count">${p.likedBy ? p.likedBy.length : 0} People loved this</span>
                            </div>
                        </div>
                    `;
                }).join('');
            });
            onSnapshot(query(collection(db, "chats"), orderBy("time", "asc")), (sn) => {
                const w = document.getElementById('chat-win');
                w.innerHTML = sn.docs.map(d => `<div class="m ${d.data().name === user ? 'me' : ''}"><b>${d.data().name}</b><br>${d.data().msg}</div>`).join('');
                w.scrollTop = w.scrollHeight;
            });
        }
    </script>
</body>
</html>
